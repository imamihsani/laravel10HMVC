<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">
* {
    font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        sans-serif;
}

.highcharts-figure {
    min-width: 310px;
    max-width: 600px;
    margin: 1em auto;
}

.highcharts-description {
    margin: 0.3rem 10px;
}

@media (prefers-color-scheme: dark) {
    body {
        background-color: #141414;
        color: #ddd;
    }
    a {
        color: #2caffe;
    }
}
		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>
<script src="../../code/modules/boost.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/accessibility.js"></script>
<script src="../../code/themes/adaptive.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        The Highcharts Boost module can be used to plot large amounts
        of data on the client side. This chart is showing a dense
        scatter plot of 1 million data points.
    </p>
</figure>



		<script type="text/javascript">
// Prepare the data

const data = [],
    n = 1000000;

// Generate and position the datapoints in a tangent wave pattern
for (let i = 0; i < n; i += 1) {
    const theta = Math.random() * 2 * Math.PI;
    const radius = Math.pow(Math.random(), 2) * 100;

    const waveDeviation = (Math.random() - 0.5) * 70;
    const waveValue = Math.tan(theta) * waveDeviation;

    data.push([
        50 + (radius + waveValue) * Math.cos(theta),
        50 + (radius + waveValue) * Math.sin(theta)
    ]);
}

if (!Highcharts.Series.prototype.renderCanvas) {
    throw 'Module not loaded';
}

console.time('scatter');
Highcharts.chart('container', {

    chart: {
        zooming: {
            type: 'xy'
        },
        height: '100%'
    },

    boost: {
        useGPUTranslations: true,
        usePreAllocated: true
    },

    accessibility: {
        screenReaderSection: {
            beforeChartFormat: '<{headingTagName}>' +
                '{chartTitle}</{headingTagName}><div>{chartLongdesc}</div>' +
                '<div>{xAxisDescription}</div><div>{yAxisDescription}</div>'
        }
    },

    xAxis: {
        min: 0,
        max: 100,
        gridLineWidth: 1,
        tickWidth: 0
    },

    yAxis: {
        lineWidth: 1,
        // Renders faster when we don't have to compute min and max
        min: 0,
        max: 100,
        minPadding: 0,
        maxPadding: 0,
        title: {
            text: null
        }
    },

    title: {
        text: 'Scatter chart with 1 million points',
        align: 'left'
    },

    legend: {
        enabled: false
    },

    series: [{
        type: 'scatter',
        color: 'rgba(222, 73, 138, 0.1)',
        data: data,
        marker: {
            radius: 0.5
        },
        tooltip: {
            followPointer: false,
            pointFormat: '[{point.x:.1f}, {point.y:.1f}]'
        }
    }]

});
console.timeEnd('scatter');

		</script>
	</body>
</html>
